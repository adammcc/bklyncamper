<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Brooklyn Camper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic&subset=latin,greek' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Dosis:400,300,200' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body class="container">

  <script src="https://fb.me/react-0.13.3.js"></script>
  <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="thirdparty/routie.js"></script>
  <script src="javascript/info.js"></script>
  <script src="components/BkHome.jsx" type="text/jsx"></script>
  <script src="components/BkMainHeader.jsx" type="text/jsx"></script>
  <script src="components/BodyContent.jsx" type="text/jsx"></script>
  <script src="components/BkFilters.jsx" type="text/jsx"></script>
  <script src="components/BkBox.jsx" type="text/jsx"></script>
  <script src="components/BkRow.jsx" type="text/jsx"></script>
  <script src="components/BkShow.jsx" type="text/jsx"></script>

  <script type="text/jsx">
    routie({
      '': function() {
        React.render(<BkHome/>, document.body);
      },
      'articles': function() {
        React.render(<BodyContent filter="everything" />, document.body);
      },
      'articles/:filter': function() {
        React.render(<BodyContent filter={this.params.filter} />, document.body);
      },
      'article/:name': function() {
        var articleName = this.params.name
        React.render(<BkShow pics={info[articleName]["pics"]} title={info[articleName]["title"]} />, document.body);
      }
    });
  </script>

</body>
</html>
